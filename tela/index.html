<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=https://e7.pngegg.com/pngimages/123/735/png-clipart-human-icon-illustration-computer-icons-physician-login-medicine-user-avatar-miscellaneous-logo.png>
    <title>Tela de login</title>
</head>
<body>
    <div class="login">
        <form class="form"> 
            <h1>Login</h1>
            <p>Nome do usuario</p>
            <input type="text" name="texto" placeholder="Insira seu nome" required> <hr>
            <p>Senha</p>
            <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required><br><hr>
            <input class="botao" type="checkbox" onclick="mostrarsenha()"> Mostrar Senha 
            <span>
                <a href="#">Esqueceu sua senha?</a> <br>
            </span>
            <input type="submit" name="enviar" value="Conectar-se"><br>
            <p>Ou inscreva-se usando</p>
            <img  class="face" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtAAs65FYEOv0anNZoMmOhDEpKuwUDTRiCRQ&usqp=CAU" title="Facebook">
            <img class="twiterr" src="https://image.flaticon.com/icons/png/512/124/124021.png" title="Twiterr">
            <img class="gmail" src="https://img.icons8.com/color/452/google-logo.png" title="Google">
            <p class="final">Ou inscreva-se usando</p><BR>
            <a href="#">INSCREVER-SE</a>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
